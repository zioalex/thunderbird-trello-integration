<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Trello Task</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        button {
            background-color: #0079bf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #005a8b;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .success {
            color: green;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .config-link {
            text-align: center;
            margin-top: 10px;
        }
        
        .config-link a {
            color: #0079bf;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="config-needed" style="display: none;">
        <p>Please configure your Trello API credentials first.</p>
        <div class="config-link">
            <a href="#" id="open-options">Open Settings</a>
        </div>
    </div>
    
    <div id="task-form">
        <div class="form-group">
            <label for="board-select">Board:</label>
            <select id="board-select">
                <option value="">Loading boards...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="list-select">List:</label>
            <select id="list-select">
                <option value="">Select a board first</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="task-title">Task Title:</label>
            <input type="text" id="task-title" placeholder="Enter task title">
        </div>
        
        <div class="form-group">
            <label for="task-description">Description:</label>
            <textarea id="task-description" placeholder="Enter task description (optional)"></textarea>
        </div>
        
        <button id="create-task">Create Task</button>
        
        <div id="message"></div>
        
        <div class="config-link">
            <a href="#" id="open-options-link">Settings</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
